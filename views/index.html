<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<title>Taxi Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/css/app.css"/>  
	</head>
	<body>
		<div class="navbar-wrapper">
			<div class="container">
				<div class="navbar navbar-inverse navbar-static-top">
					<div class="navbar-header">
						<a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="navbar-brand" href="javascript:">Taxi Tracker</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{active: activetab == '/home'}"><a href="#home">Home</a></li>
							<li ng-class="{active: activetab == '/about'}"><a href="#about">About</a></li>
							<li ng-class="{active: activetab == '/contact'}"><a href="#contact">Contact</a></li>
							<li ng-controller="loginModalCtrl">
								<a href="javascript:" ng-click="open()">Login</a>
								<script type="text/ng-template" id="loginModal.html">
									<div class="modal-header">
										<h1 class="text-center">Login</h1>
									</div>
									<div class="modal-footer" style="margin-top:0px">
										<span class="errorSpan">
											<% if (message) { %>
												<p><%= message %></p>
											<% } %>
										</span>
										<form class="form col-md-12 center-block" name="form" action="/login" method="post" novalidate>
											<div class="form-group" ng-class="error('username')">
												<input type="text" id="username" ng-model="user.username" name="username" class="form-control input-lg" placeholder="Username" autocomplete="off" required>
												<span class="help-block" ng-show="form.username.$invalid && form.username.$dirty">
													Username is required.
												</span>
											</div>
											<div class="form-group" ng-class="error('password')">
												<input type="password" id="password" ng-model="user.password" name="password" class="form-control input-lg" placeholder="Password" required>
												<span class="help-block" ng-show="form.password.$invalid && form.password.$dirty">
													Password is required.
												</span>
											</div>
											<div class="form-group">
												<button class="btn btn-primary btn-lg" ng-click="register()" type="button">Register</button>
												<button ng-disabled="form.$invalid" class="btn btn-primary btn-lg" type="submit"> Sign In </button>
												<button class="btn btn-primary btn-lg" ng-click="cancel()" type="button">Cancel</button>
											</div>
										</form>
									</div>
								</script>
								<script type="text/ng-template" id="registerModal.html">
									<div class="modal-header">
										<h2 class="text-center">New User Registration</h2>
									</div>
									<div class="modal-footer" style="margin-top:0px">
										<form class="form col-md-12 center-block" name="form" method="post" action="/saveUser" novalidate>
											<div class="form-group" ng-class="error('first_name')">
												<input type="text" id="first_name" ng-model="user.first_name" name="first_name" class="form-control input-sm" placeholder="First Name" autocomplete="off" required>
												<span class="help-block" ng-show="form.first_name.$invalid && form.first_name.$dirty">
													first name is required.
												</span>
											</div>
											<div class="form-group" ng-class="error('last_name')">
												<input type="text" id="last_name" ng-model="user.last_name" name="last_name" class="form-control input-sm" placeholder="Last Name" autocomplete="off" required>
												<span class="help-block" ng-show="form.last_name.$invalid && form.last_name.$dirty">
													last name is required.
												</span>
											</div>
											<div class="form-group" ng-class="error('email')">
												<input type="email" id="email" ng-model="user.email" name="email" class="form-control input-sm" ng-pattern="EMAIL_REGXP" placeholder="Email" autocomplete="off" required>
												<span class="help-block" ng-show="form.email.$invalid && form.email.$dirty">
													Not a valid email address.
												</span>
											</div>

											<div class="form-group" ng-class="error('phone_no')">
												<input type="text" id="phone_no" ng-model="user.phone_no" name="phone_no" class="form-control input-sm" placeholder="Phone Number" autocomplete="off" required>
												<span class="help-block" ng-show="form.phone_no.$invalid && form.phone_no.$dirty">
													Phone Number is required.
												</span>
											</div>
											<div class="form-group" ng-class="error('username')">
												<input type="text" id="username" ng-model="user.username" name="username" class="form-control input-sm" placeholder="Username" autocomplete="off" required>
												<span class="help-block" ng-show="form.username.$invalid && form.username.$dirty">
													Username is required.
												</span>
											</div>
											<div class="form-group" ng-class="error('password')">
												<input type="password" id="password" ng-model="user.password" name="password" class="form-control input-sm" placeholder="Password" autocomplete="off" required>
												<span class="help-block" ng-show="form.password.$invalid && form.password.$dirty">
													Password is required.
												</span>
											</div>
											<div class="form-group" ng-class="error('address')">
												<textarea id="address" ng-model="user.address" name="address" class="form-control input-sm" placeholder="Address" style="resize:none;" required>
												</textarea>
												<span class="help-block" ng-show="form.address.$invalid && form.address.$dirty">
													Address is required.
												</span>
											</div>
											<div class="form-group">
												<button ng-disabled="form.$invalid" class="btn btn-primary btn-sm" type="submit"> Register </button>
												<button class="btn btn-primary btn-sm" ng-click="cancel()" type="button">Cancel</button>
											</div>
										</form>
									</div>
								</script>
 							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<div class="container" ng-view></div>

		<script src="/lib/angular/angular.js"></script>
		<script src="/lib/angular/angular-route.js"></script>
		<script src="/lib/angular-ui/ui-bootstrap-custom-tpls-0.10.0.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/filters.js"></script>
	</body>
</html>
